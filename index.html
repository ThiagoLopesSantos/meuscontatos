<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meuscontatos.com</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <header>
            <img src="assets/img/agenda.png" alt="agenda" >
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="name" name="name" required placeholder="Nome ou instiruição">
            <input type="number" id="ddd" name="ddd" required placeholder="DDD">
            <input type="tel" id="cell" name="cell" required placeholder="Telefone">
            <button type="submit">+</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Selecionar</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">
                        <button id="excluir-contatos">Excluir Contatos Selecionados</button>
                    </td>
                </tr>
                <tr>
                    <td id="title-contador">Quantidade de contatos</td>
                    <td colspan="2" id="contador">0</td>
                </tr>
            </tfoot>
        </table>

        <div id="rodape">
            Projeto E.B.A.C, feito por: Thiago Lopes.
        </div>

    </div>














    <script src="assets/js/script.js"></script>
</body>
</html>
